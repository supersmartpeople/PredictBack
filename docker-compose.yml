version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: backpump
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: backpump
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backpump"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backtester_processor
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://backpump:${DB_PASSWORD:-changeme}@db:5432/backpump
      CORS_ORIGINS: ${CORS_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  # Caddy handles SSL automatically via Let's Encrypt
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - backend

volumes:
  caddy_data:
  caddy_config:
  postgres_data:
