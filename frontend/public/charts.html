<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Prediction Market Analytics</title>
<link rel="preconnect" href="https://fonts.googleapis.com"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=IBM+Plex+Sans:wght@400;500&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
<style>
:root{
  --bg-primary:#0D0E12;--bg-secondary:#161823;--bg-tertiary:#1E202E;--bg-elevated:#252836;
  --pink-50:#FFF5F7;--pink-100:#FFE4EC;--pink-200:#FFC7D9;--pink-300:#FF9AB8;
  --pink-400:#FF6B9D;--pink-500:#FF4785;--pink-600:#E63D75;--pink-700:#C73066;
  --pink-800:#A02553;--pink-900:#7A1D41;
  --green:#26A69A;--red:#EF5350;--gray:#787B86;
  --text-primary:#E8E9ED;--text-secondary:#B2B5BE;--text-tertiary:#787B86;
  --border:#2A2D3A;--border-pink:rgba(255,71,133,.18);
  --font-d:'Chakra Petch',sans-serif;--font-b:'IBM Plex Sans',sans-serif;--font-m:'JetBrains Mono',monospace;
  --ease:cubic-bezier(.4,0,.2,1);
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
html{scroll-behavior:smooth;}
body{background:var(--bg-primary);color:var(--text-primary);font-family:var(--font-b);min-height:100vh;overflow-x:hidden;}
body::before{content:'';position:fixed;top:-80px;right:-80px;width:650px;height:650px;
  background:radial-gradient(ellipse at top right,rgba(255,71,133,.07) 0%,transparent 65%);
  pointer-events:none;z-index:0;}

/* Header */
header{position:sticky;top:0;z-index:200;background:rgba(13,14,18,.93);
  backdrop-filter:blur(14px);-webkit-backdrop-filter:blur(14px);
  border-bottom:1px solid var(--border);padding:0 48px;height:60px;
  display:flex;align-items:center;gap:14px;}
.live-dot{width:8px;height:8px;border-radius:50%;background:var(--pink-500);flex-shrink:0;
  animation:livePulse 2s cubic-bezier(.4,0,.6,1) infinite;}
@keyframes livePulse{0%{box-shadow:0 0 0 0 rgba(255,71,133,.5);}70%{box-shadow:0 0 0 6px rgba(255,71,133,0);}100%{box-shadow:0 0 0 0 rgba(255,71,133,0);}}
header h1{font-family:var(--font-d);font-size:1.125rem;font-weight:700;color:var(--pink-50);letter-spacing:.4px;}
.tagline{margin-left:auto;font-family:var(--font-m);font-size:.75rem;color:var(--text-tertiary);letter-spacing:.5px;}
.chart-count{background:rgba(255,71,133,.12);color:var(--pink-400);padding:2px 8px;border-radius:12px;
  font-size:.7rem;font-family:var(--font-d);font-weight:600;letter-spacing:.5px;text-transform:uppercase;}

/* Main */
main{position:relative;z-index:1;max-width:1340px;margin:0 auto;padding:48px 48px 96px;
  display:flex;flex-direction:column;gap:36px;}

/* Card */
.chart-card{background:var(--bg-secondary);border:1px solid var(--border);border-radius:14px;
  padding:32px 36px 28px;transition:border-color .3s var(--ease),box-shadow .3s var(--ease);
  animation:fadeUp .55s var(--ease) backwards;}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
.chart-card:hover{border-color:var(--border-pink);box-shadow:0 8px 32px rgba(255,71,133,.07);}

/* Card head */
.badge{display:inline-flex;align-items:center;gap:5px;background:rgba(255,71,133,.11);
  color:var(--pink-400);padding:3px 10px;border-radius:20px;font-size:.6875rem;font-weight:600;
  font-family:var(--font-d);letter-spacing:.8px;text-transform:uppercase;margin-bottom:10px;}
.badge::before{content:'';width:5px;height:5px;border-radius:50%;background:currentColor;}
.card-title{font-family:var(--font-d);font-size:1.35rem;font-weight:600;color:var(--pink-50);
  line-height:1.25;margin-bottom:4px;}
.card-desc{font-size:.875rem;color:var(--text-tertiary);margin-bottom:18px;}

/* Legend */
.legend{display:flex;gap:16px;flex-wrap:wrap;margin-bottom:16px;}
.legend-item{display:flex;align-items:center;gap:7px;font-family:var(--font-m);
  font-size:.78rem;color:var(--text-secondary);}
.legend-swatch{width:22px;height:3px;border-radius:2px;}
.legend-swatch.dashed{background:repeating-linear-gradient(90deg,var(--c,#fff) 0 6px,transparent 6px 10px);}

/* Axis wrapper */
.axis-wrapper{position:relative;padding-left:52px;}
.y-label{position:absolute;left:0;top:50%;transform:translateY(-50%) rotate(-90deg);
  white-space:nowrap;font-family:var(--font-m);font-size:.68rem;color:var(--text-tertiary);
  letter-spacing:.4px;pointer-events:none;}
.chart-box{background:var(--bg-primary);border:1px solid var(--border);border-radius:8px;
  padding:16px 12px 12px;position:relative;}
.chart-box canvas{display:block;width:100%!important;height:100%!important;cursor:crosshair;}
.x-label{text-align:center;margin-top:10px;font-family:var(--font-m);font-size:.68rem;
  color:var(--text-tertiary);letter-spacing:.4px;}

/* Responsive */
@media(max-width:768px){
  header{padding:0 20px;}main{padding:24px 16px 64px;}
  .chart-card{padding:20px 16px 16px;}.axis-wrapper{padding-left:36px;}
}
</style>
</head>

<main id="main"></main>

/* ── Design system ────────────────────────────────────── */
// Semantic color map: series key → design color
const SEM = {
  yes_ev:'#FF4785', taker_yes:'#FF4785', 'Maker bought YES':'#FF4785',
  'YES EV':'#FF4785', actual:'#FF4785', deviation:'#FF4785',
  VWAP:'#FF4785', 'Excess Return':'#FF4785', volume:'#FF4785',
  Mean:'#FF4785', 'Maker Return':'#FF4785', 'Maker bought NO':'#26A69A',
  no_ev:'#26A69A', taker_no:'#26A69A', 'NO EV':'#26A69A', Maker:'#26A69A',
  maker_yes:'#FF9AB8', 'Excess Win Rate':'#FF4785',
  maker_no:'#4DB6AC',
  Taker:'#EF5350', 'Taker Return':'#EF5350',
  'Maker (counterparty)':'#26A69A',
  implied:'rgba(120,123,134,.75)', 'Implied probability':'rgba(120,123,134,.75)',
  Combined:'#FF9AB8',
  '95% CI Lower':'rgba(255,71,133,.25)', '95% CI Upper':'rgba(255,71,133,.25)',
  Median:'#FF9AB8',
  // price range bands for stacked-bar-100
  '1_10':'#7A1D41','11_20':'#A02553','21_30':'#C73066','31_40':'#E63D75',
  '41_50':'#FF4785','51_60':'#FF6B9D','61_70':'#FF9AB8',
  '71_80':'#26A69A','81_90':'#4DB6AC','91_99':'#80CBC4',
};
const FALLBACK = ['#FF4785','#26A69A','#FF9AB8','#EF5350','#FFC7D9',
                  '#787B86','#C73066','#4DB6AC','#FF6B9D','#E63D75'];
function getColor(key, idx){ return SEM[key] || FALLBACK[idx % FALLBACK.length]; }

const GRID = 'rgba(255,255,255,.05)';
const TICK = '#787B86';

/* ── Formatters ───────────────────────────────────────── */
function fmtVal(v, unit){
  if(unit==='cents')  return `${v>=0?'+':''}${v.toFixed(2)}¢`;
  if(unit==='percent') return `${v>=0?'+':''}${v.toFixed(2)}%`;
  if(unit==='dollars'){
    const abs=Math.abs(v);
    if(abs>=1e9) return `$${(v/1e9).toFixed(2)}B`;
    if(abs>=1e6) return `$${(v/1e6).toFixed(2)}M`;
    if(abs>=1e3) return `$${(v/1e3).toFixed(1)}K`;
    return `$${v.toFixed(2)}`;
  }
  return String(v);
}
function tickFmt(v, unit){
  if(unit==='cents')  return `${v}¢`;
  if(unit==='percent') return `${v}%`;
  if(unit==='dollars'){
    if(Math.abs(v)>=1e9) return `$${(v/1e9).toFixed(1)}B`;
    if(Math.abs(v)>=1e6) return `$${(v/1e6).toFixed(0)}M`;
    if(Math.abs(v)>=1e3) return `$${(v/1e3).toFixed(0)}K`;
    return `$${v}`;
  }
  return `${v}`;
}

/* ── Tooltip defaults ─────────────────────────────────── */
function tooltipCfg(spec, extra){
  return Object.assign({
    backgroundColor:'#161823', borderColor:'rgba(255,71,133,.35)', borderWidth:1,
    titleColor:'#FF6B9D', bodyColor:'#E8E9ED',
    padding:{x:14,y:10}, cornerRadius:8, boxPadding:4,
    titleFont:{family:"'Chakra Petch',sans-serif",weight:'600',size:12},
    bodyFont:{family:"'JetBrains Mono',monospace",size:12},
    usePointStyle:true, pointStyle:'circle',
  }, extra);
}

/* ── Crosshair plugin ─────────────────────────────────── */
Chart.register({
  id:'crosshair',
  afterDraw(chart){
    if(!chart._ch) return;
    const {ctx,chartArea:{top,bottom,left,right}}=chart;
    ctx.save();ctx.setLineDash([4,4]);ctx.lineWidth=1;
    ctx.strokeStyle='rgba(255,71,133,.3)';
    ctx.beginPath();ctx.moveTo(chart._ch.x,top);ctx.lineTo(chart._ch.x,bottom);ctx.stroke();
    ctx.beginPath();ctx.moveTo(left,chart._ch.y);ctx.lineTo(right,chart._ch.y);ctx.stroke();
    ctx.restore();
  },
  afterEvent(chart,{event:e}){
    chart._ch = e.type==='mousemove'?{x:e.x,y:e.y}:null;
    chart.draw();
  }
});

/* ── Gradient helper ──────────────────────────────────── */
function makeGrad(ctx, hex, h=400){
  const g = ctx.createLinearGradient(0,0,0,h);
  const r=parseInt(hex.slice(1,3),16),gr=parseInt(hex.slice(3,5),16),b=parseInt(hex.slice(5,7),16);
  g.addColorStop(0,   `rgba(${r},${gr},${b},.35)`);
  g.addColorStop(.5,  `rgba(${r},${gr},${b},.1)`);
  g.addColorStop(1,   `rgba(${r},${gr},${b},0)`);
  return g;
}

/* ── Scale defaults ───────────────────────────────────── */
function xScale(extra){
  return Object.assign({grid:{color:GRID,drawBorder:false},border:{display:false},ticks:{color:TICK}},extra);
}
function yScale(unit, extra){
  return Object.assign({
    grid:{color:GRID,drawBorder:false},border:{display:false},
    ticks:{color:TICK,callback:v=>tickFmt(v,unit)},
  },extra);
}

/* ═══════════════════════════════════════════════════════
   CHART RENDERERS
═══════════════════════════════════════════════════════ */

function renderLine(spec, canvas){
  const ctx=canvas.getContext('2d');
  const labels = spec.data.map(d=>d[spec.xKey]);
  const datasets = spec.yKeys.map((k,i)=>{
    const color=getColor(k,i);
    const isDashed=k.includes('implied')||k.includes('Implied')||k.includes('CI');
    const isCI=k.includes('CI');
    return {
      label:k, data:spec.data.map(d=>d[k]),
      borderColor:color, backgroundColor:isCI?color:'transparent',
      borderWidth: isDashed?1.5:2, borderDash: isDashed?[5,4]:[],
      pointRadius:0, pointHoverRadius:isCI?0:6,
      pointHoverBackgroundColor:color, pointHoverBorderColor:'#0D0E12',
      pointHoverBorderWidth:2, tension:.3,
      fill: isCI && i>0 ? '-1' : false,
    };
  });
  // For win_rate_by_trade_size — CI fill between series 1 and 2
  if(spec.yKeys.includes('95% CI Lower')){
    const lower=datasets.find(d=>d.label==='95% CI Lower');
    const upper=datasets.find(d=>d.label==='95% CI Upper');
    const main =datasets.find(d=>d.label==='Excess Win Rate');
    if(lower) { lower.borderColor='transparent'; lower.fill=false; }
    if(upper) { upper.borderColor='transparent'; upper.fill=datasets.indexOf(lower); }
    if(main)  { main.fill=false; main.borderWidth=2; }
  }
  new Chart(ctx,{
    type:'line',data:{labels,datasets},
    options:{
      responsive:true,maintainAspectRatio:false,
      interaction:{mode:'index',intersect:false},
      animation:{duration:700,easing:'easeInOutQuart'},
      plugins:{legend:{display:false},tooltip:tooltipCfg(spec,{
        callbacks:{
          title:i=>`${spec.xLabel||spec.xKey}: ${i[0].label}${spec.yUnit==='cents'?'¢':''}`,
          label:i=>`  ${i.dataset.label}: ${fmtVal(i.parsed.y,spec.yUnit)}`,
          labelColor:i=>({borderColor:'transparent',backgroundColor:i.dataset.borderColor||i.dataset.borderColor,borderRadius:3}),
        }
      })},
      scales:{
        x:xScale({ticks:{color:TICK,maxTicksLimit:20,callback:v=>spec.yUnit==='cents'?`${v}¢`:v}}),
        y:yScale(spec.yUnit,{
          grid:{
            color:ctx2=>ctx2.tick&&ctx2.tick.value===0?'rgba(255,71,133,.3)':GRID,
            lineWidth:ctx2=>ctx2.tick&&ctx2.tick.value===0?1.5:1,
            drawBorder:false
          }
        }),
      }
    }
  });
}

function renderArea(spec, canvas){
  const ctx=canvas.getContext('2d');
  const labels = spec.data.map(d=>d[spec.xKey]);
  const datasets = spec.yKeys.map((k,i)=>{
    const color=getColor(k,i);
    let hexColor=color;
    if(hexColor.startsWith('rgba')) hexColor='#FF4785';
    return {
      label:k, data:spec.data.map(d=>d[k]),
      borderColor:color, backgroundColor:makeGrad(ctx,hexColor),
      borderWidth:2, pointRadius:0,
      pointHoverRadius:6, pointHoverBackgroundColor:color,
      pointHoverBorderColor:'#0D0E12', pointHoverBorderWidth:2,
      tension:.35, fill:true,
    };
  });

  // Smart x-axis tick for dates
  const isDate = typeof spec.data[0]?.[spec.xKey]==='string' &&
                 spec.data[0][spec.xKey].match(/^\d{4}-\d{2}/);
  const seenYears=new Set();
  new Chart(ctx,{
    type:'line',data:{labels,datasets},
    options:{
      responsive:true,maintainAspectRatio:false,
      interaction:{mode:'index',intersect:false},
      animation:{duration:900,easing:'easeInOutQuart'},
      plugins:{legend:{display:false},tooltip:tooltipCfg(spec,{
        callbacks:{
          title:i=>i[0].label,
          label:i=>`  ${i.dataset.label}: ${fmtVal(i.parsed.y,spec.yUnit)}`,
          labelColor:()=>({borderColor:'transparent',backgroundColor:'#FF4785',borderRadius:3}),
        }
      })},
      scales:{
        x:xScale({ticks:{color:TICK,maxRotation:0,autoSkip:false,callback(_,idx){
          if(!isDate) return spec.data[idx]?.[spec.xKey]??'';
          const d=spec.data[idx]?.date;
          if(!d) return '';
          const yr=d.slice(0,4), mo=d.slice(5,7);
          if(!seenYears.has(yr)){seenYears.add(yr);return yr;}
          if(mo==='07'&&!seenYears.has(yr+'-H2')){seenYears.add(yr+'-H2');return yr+'H2';}
          return '';
        }}}),
        y:yScale(spec.yUnit),
      }
    }
  });
}

function renderBar(spec, canvas){
  const ctx=canvas.getContext('2d');
  const labels=spec.data.map(d=>d[spec.xKey]??d[Object.keys(d)[0]]);
  const datasets=spec.yKeys.map((k,i)=>{
    const color=getColor(k,i);
    return {
      label:k,
      data:spec.data.map(d=>d[k]),
      backgroundColor:spec.data.map(d=>{
        // Color bars by positive/negative for single-series
        if(spec.yKeys.length===1){
          return d[k]>=0?'rgba(255,71,133,.75)':'rgba(239,83,80,.75)';
        }
        return color+'CC';
      }),
      borderColor:spec.data.map(d=>{
        if(spec.yKeys.length===1) return d[k]>=0?'#FF4785':'#EF5350';
        return color;
      }),
      borderWidth:1, borderRadius:4, borderSkipped:false,
      hoverBackgroundColor:spec.data.map(d=>{
        if(spec.yKeys.length===1) return d[k]>=0?'#FF4785':'#EF5350';
        return color;
      }),
    };
  });
  new Chart(ctx,{
    type:'bar',data:{labels,datasets},
    options:{
      responsive:true,maintainAspectRatio:false,
      interaction:{mode:'index',intersect:false},
      animation:{duration:700,easing:'easeInOutQuart'},
      plugins:{legend:{display:spec.yKeys.length>1},
        legend:{display:false},
        tooltip:tooltipCfg(spec,{
          callbacks:{
            title:i=>`${i[0].label}`,
            label:i=>`  ${i.dataset.label}: ${fmtVal(i.parsed.y,spec.yUnit)}`,
            labelColor:i=>({borderColor:'transparent',
              backgroundColor:Array.isArray(i.dataset.backgroundColor)?i.dataset.backgroundColor[i.dataIndex]:i.dataset.backgroundColor,
              borderRadius:3}),
          }
        })
      },
      scales:{
        x:xScale({ticks:{color:TICK}}),
        y:yScale(spec.yUnit,{
          grid:{color:ctx2=>ctx2.tick&&ctx2.tick.value===0?'rgba(255,71,133,.3)':GRID,
            lineWidth:ctx2=>ctx2.tick&&ctx2.tick.value===0?1.5:1,drawBorder:false}
        }),
      }
    }
  });
}

function renderStackedBar100(spec, canvas){
  const ctx=canvas.getContext('2d');
  const labels=spec.data.map(d=>d[spec.xKey]);
  const datasets=spec.yKeys.map((k,i)=>{
    const color=getColor(k,i);
    return {
      label:k, data:spec.data.map(d=>d[k]),
      backgroundColor:color+'E0', borderColor:color,
      borderWidth:.5, borderSkipped:false,
      hoverBackgroundColor:color,
    };
  });
  new Chart(ctx,{
    type:'bar',data:{labels,datasets},
    options:{
      responsive:true,maintainAspectRatio:false,
      interaction:{mode:'index',intersect:false},
      animation:{duration:700},
      plugins:{legend:{display:false},
        tooltip:tooltipCfg(spec,{
          callbacks:{
            title:i=>`${i[0].label}`,
            label:i=>`  ${i.dataset.label}: ${i.parsed.y.toFixed(1)}%`,
            labelColor:i=>({borderColor:'transparent',backgroundColor:i.dataset.borderColor,borderRadius:3}),
          }
        })
      },
      scales:{
        x:xScale({stacked:true,ticks:{color:TICK,maxRotation:35}}),
        y:yScale('percent',{stacked:true,min:0,max:100,ticks:{color:TICK,callback:v=>`${v}%`}}),
      }
    }
  });
}

function renderStackedArea100(spec, canvas){
  const ctx=canvas.getContext('2d');
  const labels=spec.data.map(d=>d[spec.xKey]);
  const datasets=spec.yKeys.map((k,i)=>{
    const color=getColor(k,i);
    return {
      label:k, data:spec.data.map(d=>d[k]),
      borderColor:color, backgroundColor:color+'99',
      borderWidth:1.5, pointRadius:0, pointHoverRadius:5,
      pointHoverBackgroundColor:color, tension:.2, fill:true,
    };
  });
  new Chart(ctx,{
    type:'line',data:{labels,datasets},
    options:{
      responsive:true,maintainAspectRatio:false,
      interaction:{mode:'index',intersect:false},
      animation:{duration:700},
      plugins:{legend:{display:false},
        tooltip:tooltipCfg(spec,{
          callbacks:{
            title:i=>`${spec.xLabel||'Price'}: ${i[0].label}¢`,
            label:i=>`  ${i.dataset.label}: ${i.parsed.y.toFixed(1)}%`,
            labelColor:i=>({borderColor:'transparent',backgroundColor:i.dataset.borderColor,borderRadius:3}),
          }
        })
      },
      scales:{
        x:xScale({stacked:true,ticks:{color:TICK,maxTicksLimit:20}}),
        y:yScale('percent',{stacked:true,min:0,max:100,ticks:{color:TICK,callback:v=>`${v}%`}}),
      }
    }
  });
}

/* Treemap rendered as sorted horizontal bar */
function renderTreemap(spec, canvas){
  const ctx=canvas.getContext('2d');
  const sorted=[...spec.data].sort((a,b)=>b.value-a.value);
  const labels=sorted.map(d=>d.name);
  const values=sorted.map(d=>d.value);
  const maxV=Math.max(...values);
  new Chart(ctx,{
    type:'bar',
    data:{
      labels,
      datasets:[{
        label:'Volume',data:values,
        backgroundColor:FALLBACK.map(c=>c+'CC'),
        borderColor:FALLBACK,
        borderWidth:1,borderRadius:6,borderSkipped:false,
        hoverBackgroundColor:FALLBACK,
      }]
    },
    options:{
      indexAxis:'y',
      responsive:true,maintainAspectRatio:false,
      animation:{duration:700,easing:'easeInOutQuart'},
      interaction:{mode:'index',intersect:false},
      plugins:{legend:{display:false},
        tooltip:tooltipCfg(spec,{
          callbacks:{
            title:i=>[i[0].label],
            label:i=>`  Volume: ${fmtVal(i.parsed.x,'dollars')}`,
            labelColor:i=>({borderColor:'transparent',
              backgroundColor:Array.isArray(i.dataset.backgroundColor)?i.dataset.backgroundColor[i.dataIndex]:'#FF4785',
              borderRadius:3}),
          }
        })
      },
      scales:{
        x:xScale({ticks:{color:TICK,callback:v=>tickFmt(v,'dollars')}}),
        y:{grid:{display:false},border:{display:false},ticks:{color:TICK}},
      }
    }
  });
}

/* ═══════════════════════════════════════════════════════
   BUILD DOM + RENDER ALL
═══════════════════════════════════════════════════════ */
const BADGE_LABELS = {
  'line':'Line Chart','area':'Area Chart','bar':'Bar Chart',
  'stacked-bar-100':'Stacked Bar (100%)','stacked-area-100':'Stacked Area (100%)',
  'treemap':'Volume Breakdown',
};
const HEIGHT = {
  'bar':360,'stacked-bar-100':380,'stacked-area-100':400,
  'treemap':440,'line':400,'area':400,
};

function legendItems(spec){
  const skip=['95% CI Lower','95% CI Upper'];
  return spec.yKeys
    ? spec.yKeys
        .filter(k=>!skip.includes(k))
        .map((k,i)=>{
          const color=getColor(k,i);
          const dashed=k.includes('implied')||k.includes('Implied');
          return `<div class="legend-item">
            <div class="legend-swatch${dashed?' dashed':''}" style="${dashed?`--c:${color};background:none`:''};background:${dashed?'none':color};"></div>
            <span>${k}</span></div>`;
        }).join('')
    : '';
}

function descFor(spec){
  if(spec.yUnit==='cents')   return `Values in cents per contract`;
  if(spec.yUnit==='percent') return `Values in percentage points`;
  if(spec.yUnit==='dollars') return `Notional trading volume in USD`;
  return '';
}

const main=document.getElementById('main');
document.getElementById('chartCount').textContent=`${CHART_SPECS.length} charts`;

CHART_SPECS.forEach((spec,idx)=>{
  const h = HEIGHT[spec.type]||400;
  const yLabelHtml = (spec.yLabel||spec.yUnit)
    ? `<span class="y-label">${spec.yLabel||spec.yUnit}</span>` : '';
  const xLabelHtml = spec.xLabel
    ? `<div class="x-label">${spec.xLabel}</div>` : '';

  const card=document.createElement('div');
  card.className='chart-card';
  card.style.animationDelay=`${idx*0.05+0.05}s`;
  card.innerHTML=`
    <div class="badge">${BADGE_LABELS[spec.type]||spec.type}</div>
    <h2 class="chart-title">${spec.title}</h2>
    <p class="card-desc">${spec.yLabel||descFor(spec)}</p>
    <div class="legend">${legendItems(spec)}</div>
    <div class="axis-wrapper">
      ${yLabelHtml}
      <div class="chart-box" style="height:${h}px">
        <canvas id="c${idx}"></canvas>
      </div>
      ${xLabelHtml}
    </div>`;
  main.appendChild(card);

  const canvas=document.getElementById('c'+idx);
  requestAnimationFrame(()=>{
    switch(spec.type){
      case 'line':            renderLine(spec,canvas);        break;
      case 'area':            renderArea(spec,canvas);        break;
      case 'bar':             renderBar(spec,canvas);         break;
      case 'stacked-bar-100': renderStackedBar100(spec,canvas);break;
      case 'stacked-area-100':renderStackedArea100(spec,canvas);break;
      case 'treemap':         renderTreemap(spec,canvas);     break;
    }
  });
});
</script>
</body>
